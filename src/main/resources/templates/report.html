<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Qora fon */
            color: #f8f9fa; /* Oq matn */
        }
        .card {
            background-color: #1e1e1e; /* Karta foni */
            color: #f8f9fa; /* Karta matni */
            border: 1px solid #343a40; /* Karta chegarasi */
        }
        .card-title {
            color: #ff6f61; /* Kriminal ismi qizil */
        }
        .btn-outline-danger {
            color: #ff6f61; /* Tugma matni */
            border-color: #ff6f61; /* Tugma chegarasi */
        }
        .btn-outline-danger:hover {
            background-color: #ff6f61; /* Tugma foni hoverda */
            color: #121212; /* Tugma matni hoverda */
        }
        .btn-back {
            background-color: #343a40; /* Orqaga tugmasi foni */
            color: #f8f9fa; /* Tugma matni */
            border: none;
        }
        .btn-back:hover {
            background-color: #ff6f61; /* Hover effekti */
            color: #121212; /* Matn hover effekti */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Back Button -->
    <div class="mb-3">
        <button class="btn btn-back" onclick="window.history.back()">â¬… Back</button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center mb-4" style="color: #ff6f61;">Criminals</h4>
        </div>

        <!-- Criminal Cards -->
        <div class="col-md-4 mb-4" th:each="criminal:${criminals}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <img th:src="@{${criminal.photoUrl}}" alt="img" width="400" height="600">
                    <h5 class="card-title text-center" th:text="${criminal.name}">John Doe</h5>
                    <p class="card-text text-center">
                        <strong>Expired Task Count:</strong>
                        <span th:text="${criminal.expiredTaskCount}">3</span>
                    </p>
                    <div class="text-center">
                        <button class="btn btn-outline-danger btn-sm">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
