<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card border-success">
        <div class="card-header text-center bg-white">
            <h4 class="font-weight-bold">Add Task</h4>
        </div>
        <div class="card-body">
            <form action="/savetask"  enctype="multipart/form-data">
                <!-- Title -->
                <input type="hidden" name="columnId" th:value="${columns.id}">
                <div class="form-group">
                    <label for="title" class="font-weight-bold">Title</label>
                    <input type="text" class="form-control border-success" id="title" name="title" placeholder="Enter task title" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description" class="font-weight-bold">Description</label>
                    <textarea class="form-control border-success" id="description" name="description" rows="3" placeholder="Enter task description" required></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success btn-block font-weight-bold">Add</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
