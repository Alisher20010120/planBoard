<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center g-4">
        <!-- Task Form -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h5>Task</h5>
                </div>
                <div class="card-body">
                    <form action="/addBigTask" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                        <input type="hidden" name="taskId" th:value="${tasks.id}">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" name="title"
                                   th:value="${tasks.title}" placeholder="Task title">
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" name="description"
                                      th:text="${tasks.description}" placeholder="Description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskDeadline" class="form-label">Deadline Task</label>
                            <input type="date" class="form-control"th:value="${tasks.deadline}" name="deadline" id="taskDeadline">
                        </div>
                        <div class="mb-3">
                            <label for="taskPicture" class="form-label">Picture</label>
                            <input type="file" class="form-control"  name="picture" id="taskPicture">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </form>

                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h5>Enter Comments</h5>
                </div>
                <div class="card-body">
                    <form action="/addComment">
                        <div class="mb-3">
                            <input type="hidden" name="taskId" th:value="${tasks.id}">
                            <input type="text" name="text" class="form-control" placeholder="Enter comments">
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Submit</button>
                    </form>
                    <hr>
                    <h6>Comments:</h6>
                    <ul class="list-unstyled">
                        <li th:each="comment : ${comments}" th:if="${tasks.id==comment.task.id}">
                            <strong th:text="${comment.users != null ? comment.users.firstName + ' ' + comment.users.lastName : 'Anonymous'}">Anonymous</strong>:
                            <span th:text="${comment.text != null ? comment.text : 'No comment provided'}">No comment provided</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <h2>Selected Users</h2>
                <table class="table">
                    <thead class="table-header">
                    <tr>
                        <th>Name</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${tasks.getUsers()}">
                        <td th:text="${user.firstName}">Alisher</td>
                        <form th:action="@{/removeUser}" method="post">
                            <input type="hidden" name="userId" th:value="${user.id}"/>
                            <input type="hidden" name="taskId" th:value="${tasks.id}"/>
                            <td><button type="submit" class="btn btn-danger btn-sm">x</button></td>
                        </form>
                    </tr>

                    <!-- Additional users can be added here -->
                    </tbody>
                </table>

                <h4>Users</h4>
                <div class="form-group">
                    <form action="/addUser" method="get">
                        <input type="hidden" th:value="${tasks.id}" name="taskId">
                        <select class="form-select" id="taskUsers" name="userId" onchange="this.form.submit()">
                            <option selected disabled>Select user</option>
                            <option
                                    th:each="user : ${users}"
                                    th:value="${user.id}"
                                    th:text="${user.firstName}"
                                    th:if="${#lists.contains(tasks.getUsers(), user) == false}">
                            </option>
                        </select>
                        </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
